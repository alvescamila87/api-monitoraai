<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listar equipamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div th:insert="~{navbar :: navigation}" class="nav-wrapper"></div>

<div class="container mt-3">
    <h1 class="mb-4 text-center">Lista de equipamentos</h1>

    <div th:if="${param.sucesso}" class="alert alert-info" role="alert">
        <span class="mensagem">Equipamento cadastrado com sucesso!</span>
    </div>

    <div th:if="${erro}" class="alert alert-danger" role="alert">
        <span class="mensagem" th:text="${erro}">Erro</span>
    </div>

    <div class="mb-3 text-end">
        <a th:href="@{/cadastro-equipamento}" class="btn btn-success">
            Novo equipamento
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-light">
            <tr>
                <th scope="col">Ações</th>
                <th scope="col">ID</th>
                <th scope="col">Tipo</th>
                <th scope="col">Descrição</th>              
            </tr>
            </thead>
            <tbody>
            <tr th:each="equipamento : ${equipamentoListaDTO}">
                <td>
                    <div class="d-flex justify-content-center gap-2">
                        <a th:href="@{'/visualizar-equipamento/' + ${equipamento.id}}" class="btn btn-secondary">Visualizar</a>
                        <a th:href="@{'/atualizar-equipamento/' + ${equipamento.id}}" class="btn btn-primary">Editar</a>
                        <a th:data-user-id="${equipamento.id}" class="delete-equipment btn btn-danger">Excluir</a>
                    </div>
                </td>
                <td th:text="${equipamento.id}"></td>
                <td th:text="${equipamento.tipo}"></td>
                <td th:text="${equipamento.descricao}"></td>
            </tr>
            </tbody>

        </table>
    </div>
</div>

<script src="/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
