<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/images/visualizar.png">

    <title>Visualizar detalhes do histórico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div th:insert="~{navbar :: navigation}" class="nav-wrapper"></div>

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow w-50">
        <div class="card-header bg-primary text-white text-center">
            <h5>Visualizar detalhes do histórico</h5>
        </div>

        <div class="card-body">
            <form th:action="@{'/visualizar-historico/' + ${visualizarHistoricoDTO.id}}" method="get" th:object="${visualizarHistoricoDTO}">

                <div class="mb-3">
                    <label for="historico_id" class="form-label">ID</label>
                    <input th:field="*{id}" type="number" class="form-control" id="historico_id" name="historico_id" disabled />
                </div>

                    <div class="mb-3">
                        <label for="historico_data_emprestimo" class="form-label">Data de empréstimo</label>
                        <input th:field="*{dataEmprestimo}" type="text" class="form-control" id="historico_data_emprestimo" name="historico_data_emprestimo" disabled />
                    </div>

                <div class="mb-3">
                    <label for="historico_colaborador" class="form-label">Colaborador</label>
                    <input th:field="*{nomeColaborador}" type="text" class="form-control" id="historico_colaborador" name="historico_colaborador" disabled />
                </div>

                <div class="mb-3">
                    <label for="historico_equipamento" class="form-label">Tipo de equipamento</label>
                    <input th:field="*{tipoEquipamento}" type="text" class="form-control" id="historico_equipamento" name="historico_equipamento" disabled />
                </div>

                <div class="mb-3">
                    <label for="historico_data_devolucao" class="form-label">Data de devolução</label>
                    <input th:field="*{dataDevolucao}" type="text" class="form-control" id="historico_data_devolucao" name="historico_data_devolucao" disabled />
                </div>

                <div class="mb-3">
                    <label for="historico_observacao" class="form-label">Detalhes da devolução</label>
                    <textarea th:field="*{observacao}"
                                  class="form-control"
                                  id="historico_observacao"
                                  name="historico_observacao"
                                  disabled
                                  rows="4"></textarea>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary" disabled>Confirmar empréstimo</button>
                    <a th:href="@{/lista-emprestimo}" class="btn btn-secondary ms-2">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
