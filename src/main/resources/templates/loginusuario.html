<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/images/icone-login.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    footer {
      font-size: 0.875rem; 
    }
  </style>

  <title>Login</title>
</head>

<body>

<main>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-lg mt-5">
          <div class="card-body text-center">

            <img th:src="@{/logo/logo-monitoraAi.png}" alt="MonitoraAi Logo" height="250" width="250"
                 class="d-block mx-auto mb-5"/>

            <h3 class="mb-4">Login</h3>

            <form method="post" th:action="@{/login}">
              <div class="mb-3 text-start">
                <label for="username" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="username" name="username"
                       placeholder="seu_email@gmail.com" required />
              </div>

              <div class="mb-3 text-start">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Informe sua senha" required />
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </div>
            </form>

            <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
              Erro ao realizar login do usuário!
            </div>

            <div th:if="${param.logout}" class="alert alert-info mt-3" role="alert">
              Logout realizado com sucesso!
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-2 mt-auto">
  <div class="container">
    <p class="mb-2">monitoraai</p>

    <div class="d-flex justify-content-center gap-3 mb-2 flex-wrap">
      <a href="https://www.instagram.com/joaoo_ce" class="text-white" target="_blank"><i class="bi bi-instagram fs-5"></i></a>
      <a href="https://www.linkedin.com/in/alvescamila87/" class="text-white" target="_blank"><i class="bi bi-linkedin fs-5"></i></a>
      <a href="tel:+554733337545" class="text-white"><i class="bi bi-telephone fs-5"></i></a>
      <a href="mailto:alvescamila87@gmail.com" class="text-white"><i class="bi bi-envelope fs-5"></i></a>
    </div>

    <div class="text-white small">
      <p class="mb-1">Developed by:</p>
      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <span>
          Camila Alves
          <a href="https://github.com/alvescamila87" class="text-white ms-1" target="_blank"><i class="bi bi-github"></i></a>
        </span>
        <span>
          João Emídio
          <a href="https://github.com/emidiojoao" class="text-white ms-1" target="_blank"><i class="bi bi-github"></i></a>
        </span>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
        crossorigin="anonymous"></script>

</body>
</html>
