<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/images/icone-equipamento.png">

    <title>Atualizar equipamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div th:insert="~{navbar :: navigation}" class="nav-wrapper"></div>

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow w-50">
        <div class="card-header bg-primary text-white text-center">
            <h5>Atualizar equipamento</h5>
        </div>
        
        <div th:if="${param.sucesso}" class="alert alert-info" role="alert">
            <span class="mensagem">Equipamento atualizado com sucesso!</span>
        </div>

        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <span class="mensagem" th:text="${erro}">Erro</span>
        </div>

        <div class="card-body">
            <form th:action="@{'/atualizar-equipamento/' + ${atualizarEquipamentoDTO.id}}" method="post" th:object="${atualizarEquipamentoDTO}">

                <div class="mb-3">
                    <label for="equipamento_id" class="form-label">ID</label>
                    <input th:field="*{id}" type="text" class="form-control" id="equipamento_id" name="equipamento_id" disabled />
                </div>

                <div class="mb-3">
                    <label for="equipamento_tipo" class="form-label">Tipo de equipamento</label>
                    <input th:field="*{tipo}" type="text" class="form-control" id="equipamento_tipo" name="equipamento_tipo" placeholder="Informe tipo / categoria de equipamento"/>
                </div>

                <label for="equipamento_descricao" class="form-label">Descrição</label>
                <textarea th:field="*{descricao}" class="form-control" id="equipamento_descricao" name="equipamento_descricao" rows="3" placeholder="Breve descrição desse equipamento"></textarea>    

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a th:href="@{/lista-equipamento}" class="btn btn-secondary ms-2">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
