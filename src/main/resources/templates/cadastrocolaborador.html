<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar equipamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div th:insert="~{navbar :: navigation}" class="nav-wrapper"></div>

<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow w-50">
    <div class="card-header bg-primary text-white text-center">
      <h5>Cadastrar colaborador</h5>
    </div>
    <div class="card-body">

      <div th:if="${erro}" class="alert alert-danger" role="alert">
        <span class="mensagem" th:text="${erro}">Erro</span>
      </div>

      <form th:action="@{/cadastro-colaborador}" method="post" th:object="${colaboradorRequestDTO}">

        <div class="mb-3">
          <label for="colaborador_nome" class="form-label">Nome</label>
          <input th:field="*{nome}" type="text" class="form-control" id="colaborador_nome" name="colaborador_nome" placeholder="Informe o nome do colaborador(a)" required />
        </div>

        <div class="mb-3">
        <label for="colaborador_email" class="form-label">Email</label>
        <input th:field="*{email}" class="form-control" id="colaborador_email" name="colaborador_email" placeholder="nome_colaborador@exemplo.com" required />
        </div>

        <div class="mb-3">
        <label for="colaborador_cargo" class="form-label">Cargo</label>
        <input th:field="*{cargo}" class="form-control" id="colaborador_cargo" name="colaborador_cargo" placeholder="Informe o cargo do colaborador(a)" required />
        </div>

        <div class="mb-3">
        <label for="colaborador_data_nascimento" class="form-label">Data de Nascimento</label>
        <input th:field="*{dataNascimento}" type="date" class="form-control" id="colaborador_data_nascimento" name="colaborador_data_nascimento" placeholder="nome_colaborador@exemplo.com" required />
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <a th:href="@{/lista-equiapmento}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>

      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
