<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualizar usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div th:insert="~{navbar :: navigation}" class="nav-wrapper"></div>

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow w-50">
        <div class="card-header bg-primary text-white text-center">
            <h5>Atualizar usuário</h5>
        </div>
        
        <div th:if="${param.sucesso}" class="alert alert-info" role="alert">
            <span class="mensagem">Usuário atualizado com sucesso!</span>
        </div>

        <div th:if="${erro}" class="alert alert-danger" role="alert">
            <span class="mensagem" th:text="${erro}">Erro</span>
        </div>

        <div class="card-body">
            <form th:action="@{'/atualizar-usuario/' + ${atualizarUsuarioDTO.id}}" method="post" th:object="${atualizarUsuarioDTO}">

                <div class="mb-3">
                    <label for="usuario_id" class="form-label">ID</label>
                    <input th:field="*{id}" type="text" class="form-control" id="usuario_id" name="usuario_id" disabled />
                </div>

                <div class="mb-3">
                    <label for="usuario_nome" class="form-label">Nome</label>
                    <input th:field="*{nome}" type="text" class="form-control" id="usuario_nome" name="usuario_nome" placeholder="Nome do usuário" />
                </div>

                <div class="mb-3">
                    <label for="usuario_email" class="form-label">E-mail</label>
                    <input th:field="*{email}" type="email" class="form-control" id="usuario_email" name="usuario_email" placeholder="E=mail de usuário" />
                </div>

                <div class="mb-3">
                    <label for="usuario_senha" class="form-label">Senha</label>
                    <input th:field="*{senha}" type="password" class="form-control" id="usuario_senha" name="usuario_senha" placeholder="Informe a senha"/>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a th:href="@{/lista-usuario}" class="btn btn-secondary ms-2">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
