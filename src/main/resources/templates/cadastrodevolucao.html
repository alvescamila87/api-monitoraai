<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="/images/icone-devolver.png">

  <title>Devolver equipamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div th:insert="~{navbar :: navigation}" class="nav-wrapper"></div>

<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow w-50">
    <div class="card-header bg-primary text-white text-center">
      <h5>Devolver equipamento</h5>
    </div>
    <div class="card-body">

      <div th:if="${param.sucesso}" class="alert alert-info" role="alert">
        <span class="mensagem">Equipamento cadastrado/atualizado com sucesso!</span>
      </div>

      <div th:if="${erro}" class="alert alert-danger" role="alert">
        <span class="mensagem" th:text="${erro}">Erro</span>
      </div>

      <form th:action="@{'/devolver-equipamento/' + ${devolucaoRequestDTO.id}}" method="post" th:object="${devolucaoRequestDTO}">

        <div class="mb-3">
          <label for="devolucao_emprestimo_id" class="form-label">ID</label>
          <input th:field="*{id}" type="number" class="form-control" id="devolucao_emprestimo_id" name="devolucao_emprestimo_id" disabled />
        </div>

        <div class="mb-3">
          <label for="devolucao_data_emprestimo" class="form-label">Data de empréstimo</label>
          <input th:field="*{dataEmprestimo}" type="text" class="form-control" id="devolucao_data_emprestimo" name="devolucao_data_emprestimo" disabled />
        </div>


        <div class="mb-3">
          <label for="devolucao_colaborador" class="form-label">Colaborador</label>
          <input th:field="*{nomeColaborador}" type="text" class="form-control" id="devolucao_colaborador" name="devolucao_colaborador" disabled />
          </select>
        </div>

        <div class="mb-3">
          <label for="devolucao_tipo_equipamento" class="form-label">Equipamento</label>
          <input th:field="*{tipoEquipamento}" type="text" class="form-control" id="devolucao_tipo_equipamento" name="devolucao_tipo_equipamento" disabled />
          </select>
        </div>

        <div class="mb-3">
          <label for="devolucao_data_devolucao" class="form-label">Data de devolução</label>
          <input th:field="*{dataDevolucao}" type="text" class="form-control" id="devolucao_data_devolucao" name="devolucao_data_devolucao" disabled />
        </div>

        <div class="mb-3">
          <label for="observacao" class="form-label">Detalhes da devolução</label>
          <textarea th:field="*{observacao}"
                    class="form-control"
                    id="observacao"
                    name="observacao"
                    required
                    rows="4"></textarea>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Confirmar devolução</button>
          <a th:href="@{/lista-emprestimo}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>

      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
