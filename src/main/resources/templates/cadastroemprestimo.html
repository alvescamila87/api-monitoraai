<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar empréstimo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div th:insert="~{navbar :: navigation}" class="nav-wrapper"></div>

<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow w-50">
<!--    <div class="card-header bg-primary text-white text-center">-->
<!--      <h5>Realizar empréstimo</h5>-->
<!--    </div>-->
    <div class="card-body">

      <div th:if="${erro}" class="alert alert-danger" role="alert">
        <span class="mensagem" th:text="${erro}">Erro</span>
      </div>

      <form th:action="@{/cadastro-emprestimo}" method="post" th:object="${emprestimoRequestDTO}">

        <div class="mb-3">
          <label for="data_emprestimo" class="form-label">Data de empréstimo</label>
          <input th:field="*{dataEmprestimo}" type="date" class="form-control" id="data_emprestimo" name="data_emprestimo" disabled />
        </div>


        <div class="mb-3">
          <label for="colaborador" class="form-label">Colaborador</label>
          <select class="form-control" id="colaborador" th:field="*{colaboradorId}">
            <option value="0">Selecione um colaborador</option>
            <option th:each="colaborador : ${listaColaboradorDTO}" th:value="${colaborador.id}" th:text="${colaborador.nome}"></option>
          </select>
        </div>

        <div class="mb-3">
          <label for="equipamento" class="form-label">Equipamento</label>
          <select class="form-control" id="equipamento" th:field="*{equipamentoId}">
            <option value="0">Selecione um equipamento</option>
            <option th:each="equipamento : ${listaEquipamentoDTO}" th:value="${equipamento.id}" th:text="${equipamento.descricao}"></option>
          </select>
        </div>

        <div class="mb-3">
          <label for="data_devolucao" class="form-label">Data de devolução</label>
          <input th:field="*{dataDevolucao}" type="date" class="form-control" id="data_devolucao" name="data_devolucao" disabled />
        </div>

        <div class="mb-3">
          <label for="observacao" class="form-label">Observação</label>
          <input th:field="*{observacao}" type="text" class="form-control" id="observacao" name="observacao" disabled />
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <a th:href="@{/lista-emprestimo}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>

      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
