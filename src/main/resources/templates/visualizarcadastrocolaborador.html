<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/images/visualizar.png">

    <title>Visualizar equipamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div th:insert="~{navbar :: navigation}" class="nav-wrapper"></div>

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow w-50">
        <div class="card-header bg-primary text-white text-center">
            <h5>Visualizar equipamento</h5>
        </div>

        <div th:if="${param.sucesso}" class="alert alert-info" role="alert">
            <span class="mensagem">Equipamento visualizado com sucesso!</span>
        </div>

        <div class="card-body">
            <form th:action="@{'/visualizar-colaborador/' + ${visualizarColaboradorDTO.id}}" method="get" th:object="${visualizarColaboradorDTO}">


                <div class="mb-3">
                    <label for="colaborador_id" class="form-label">ID</label>
                    <input th:field="*{id}" type="text" class="form-control" id="colaborador_id" name="colaborador_id" disabled />
                </div>


                <div class="mb-3">
                    <label for="colaborador_nome" class="form-label">Nome</label>
                    <input th:field="*{nome}" type="text" class="form-control" id="colaborador_nome" name="colaborador_nome" disabled />
                </div>

                <div class="mb-3">
                    <label for="colaborador_email" class="form-label">E-mail</label>
                    <input th:field="*{email}" class="form-control" id="colaborador_email" name="colaborador_email" disabled />
                </div>

                <div class="mb-3">
                    <label for="colaborador_cargo" class="form-label">Cargo</label>
                    <input th:field="*{cargo}" class="form-control" id="colaborador_cargo" name="colaborador_cargo" disabled />
                </div>

                <div class="mb-3">
                    <label for="colaborador_data_nascimento" class="form-label">Data de Nascimento</label>
                    <input th:field="*{dataNascimento}" type="text" class="form-control" id="colaborador_data_nascimento" name="colaborador_data_nascimento" disabled />
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary" disabled>Salvar</button>
                    <a th:href="@{/lista-colaborador}" class="btn btn-secondary ms-2">Voltar</a>
                </div>             
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
